<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<script>
    window.onload = async () => {
        const cardBoxRoot = document.getElementById("cardBoxRoot")        
        cardBoxRoot.appendChild(await createCardBoxAndSearch())
        const searchBar = document.getElementById("searchBar")    
        const searchButton = document.getElementById("searchButton")    
        searchButton.onclick = async () => {
            const title = searchBar.value
        	  cardBoxRoot.replaceChildren()
            cardBoxRoot.appendChild(await createCardBoxAndSearch(title))
        }
    }
</script>
<body>
    <div class="searchBarContainer">
        <input type="text" id="searchBar" class="searchTerm" placeholder="What your title contains?">
        <button id="searchButton">search</button>
    </div>
    <div id="cardBoxRoot"></div>
</body>
</html>
